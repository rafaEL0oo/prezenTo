    <script>
      // Fix GitHub Pages 404.html redirect format before React loads
      // This prevents showing the 404 page by immediately normalizing the URL
      (function() {
        var pathname = window.location.pathname;
        if (pathname.includes('/?/')) {
          // Extract the path after /?/
          var parts = pathname.split('/?/');
          if (parts.length === 2) {
            var basePath = parts[0]; // /prezenTo
            var restPath = parts[1].replace(/~and~/g, '&'); // join/AWPRKdAxS9KNbYMSRENx
            var normalizedPath = basePath + '/' + restPath;
            var newUrl = normalizedPath + window.location.search + window.location.hash;
            // Use location.replace to ensure React Router sees the correct URL on initial load
            // This is necessary because history.replaceState doesn't trigger navigation events
            // that React Router needs on initial page load
            window.location.replace(newUrl);
          }
        }
      })();
    </script>
