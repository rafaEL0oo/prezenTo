<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0; url=/index.html">
    <script type="text/javascript">
      // SPA routing fix
      // When a route like /join/... doesn't exist, the server serves this 404.html
      // This script preserves the pathname and redirects to index.html
      // Then index.html's script will rewrite the URL before React Router loads
      (function() {
        var pathname = window.location.pathname;
        // Store the original pathname in sessionStorage so index.html can restore it
        if (pathname && pathname !== '/404.html' && pathname !== '/index.html') {
          sessionStorage.setItem('githubPagesPathname', pathname);
        }
        // Redirect to index.html - it will handle the path restoration
        window.location.replace('/index.html');
      })();
    </script>
  </head>
  <body>
  </body>
</html>
